<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adventure Game</title>
    </head>
    <body>
        <h1>Adventure Game v1.0</h1>
        <p>Made by: Nathan Oviatt</p>
        <script>
            
            // Inventory System
        var inventory = {
            coins:0,
            sword:0,
            knife:0,
            bread:0,
            meat:0,
            unconditional_love_and_respect:0,
        }
        
            Start();
            
            function Start(){
                
                var playerName = prompt("What is your name traveller?");
                
                alert("Welcome to the land of Boron, " + playerName);
                
                var startGame = confirm("Are you read to begin your adventure?");
                
                    if(startGame){
                        Village();
                    }
                    else{
                        alert("Goodbye!");
                    }
            }
            
            function Village(){
                var village = prompt("You arrive at a small village. There is a blacksmith, inn, stable and several wooden homes.").toLowerCase();
                
                switch(village){
                        
                    case "blacksmith":
                        alert("The blacksmith scowls at you and mumbles something rude! You walk away intimidated.");
                        
                        inventory.unconditional_love_and_respect ++;
                        alert("Unconditional love and respects = " + inventory.unconditional_love_and_respect);
                        
                        Village();
                    break;
                        
                    case "inn":
                        Inn();
                    break;
                        
                    case "stable":
                        Stable();
                    break;
                        
                    case "exit":
                        alert("Run away, chicken!  THE END");
                    break;
                        
                    default:
                        alert("I do not understand " + village);
                        Village();
                    break;
                              }
                function Inn(){
                var inn = prompt("You enter the old weather torn inn. The innkeeper asks what he can do for you. Rent a room. Buy food. Sit by the hearth fire.").toLowerCase();
                            
                switch(inn){
                                
                    case "rent a room":
                        alert("You have rented a room and slept through the night.");
                    break;
                    case "buy food":
                        alert("You ordered a frothy brew and are now filled up to continue your journey.");
                        Inn();
                    break;
                    case "sit by the hearth fire":
                        HearthFire();
                    break;
                    
                    default:
                        alert("I do not understand " + inn);
                        Inn();
                    break;
                                
                      }
                      
                    function HearthFire(){
                    var hearthFire = prompt("You sit and relax by the fire. You see a shady figure sitting in the corner eyeing you down. Confront the stranger. Leave the inn. Ignore them. Ultimate staring contest.").toLowerCase();
                    
                    switch(hearthFire){
                            
                        case "confront the stranger":
                            alert("The unknown man denies your accusation. Push for answers. Leave it alone.");
                        break;
                        case "leave the inn":
                            alert("You sense that this man has bad intents and leave the inn.");
                            LeaveTheInn();
                        break;
                        case "ignore them":
                            alert("You act like you haven't noticed the stranger. He slowly makes his way toward you.");
                        break;
                        case "ultimate staring contest":
                            alert("You didn't even last 15 seconds and die of embarrasment. THE END");
                            Start();
                        break;
                            
                        default:
                            alert("I do not understand " + hearthFire);
                            HearthFire();
                        break;
                            
                                     }
                    function LeaveTheInn(){
                    alert("You step outside and see a man holding a large bag standing in the street facing away from you. You are curious about what he is doing and what he has in the bag.");
                        
                        
                    }
                        
                        }
                  }
                    
                function Stable(){
                var stable = prompt("The stable master warns you that the horses were stolen last night. Do you help? Help. Back to village.").toLowerCase();
                    
                switch(stable){
                        
                    case "help":
                        Help();
                    break;
                    case "back to village":
                        Village();
                    break;
                        
                    default:
                        alert("I do not understand " + stable);
                        Stable();
                    break;
                        
                             }
                    
                    function Help(){
                    var help = confirm("You choose to help the stable master. he thanks you and gives you a sharp knife to help you on the way. He tells you that the thief went into the woods. You follow the trail of the thief.");
                        if (help){
                            inventory.knife ++;
                            alert("knifes = " + inventory.knife);
                            
                            Woods();
                        }
                        else{
                            Stable();
                        }
                        
                    function Woods(){
                    var woods = prompt("There is a fork in the road. Horse prints are going both left and right. The left leads to a dark damp cave, and the right leads to a river. Left. Right.").toLowerCase();
                    
                    switch(woods){
                                
                        case "left":
                            LeftTrail();
                        break;
                        case "right":
                            alert("You go down the path that leads to a river.");
                        break;
                            
                        default:
                            alert("I do not understand " + woods);
                            Woods();
                        break;
                        
                                    }
                            
                        }
                        
                        
                        function LeftTrail(){
                        alert("You go down the path that leads to a cave. You are frozen in fear as you see a troll come out of the cave.");
                            

                        var leftTrail = prompt("The troll spots you and charges. Fight. Run.").toLowerCase();
                            
                        switch(leftTrail){
                                
                            case "fight":
                                FightTheTroll();
                            break;
                            case "run":
                                alert("The troll is much quicker than you. Hits you from behind with his club and kills you. THE END");
                                Start();
                            break;
                                
                            default:
                                alert("I do not understand " + leftTrail);
                                LeftTrail();
                            break;
                                
                                
                                        }    

                        function FightTheTroll(){
                        var fightTheTroll = prompt("You stand your ground as the troll quickly approaches. As he gets close, you dive to teh ground and slice his leg with your knife. The troll falls to the ground defeated. Finish him. Let him live.").toLowerCase();
                        
                        switch(fightTheTroll){
                                
                            case "let him live":
                                LetHimLive();
                            break;
                            case "finish him":
                                alert("You stab the downed troll with you knife, killing him.");
                            break;
                                
                            default:
                                alert("I do not understand " + fightTheTroll);
                                FightTheTroll();
                            break;
                                            }
                            
                        function LetHimLive(){
                        alert("You let the troll live, earning his unconditional love and respect.");
                        inventory.unconditional_love_and_respect ++;
                        alert("Unconditional love and respects = " + inventory.unconditional_love_and_respect);
                            
                        var letHimLive = prompt("You help the troll up and continue on your way. Up ahead you see a bandit hideout. You want to check it out, but you still want to see what's inside the cave. Bandit hideout. Cave.").toLowerCase();
                            
                        switch(letHimLive){
                                
                            case "bandit hideout":
                                alert("You make your way to the bandit hideout hoping to find the lost horses.");
                            break;
                            case "cave":
                                alert("You venture into the cave the troll was in.");
                            break;
                                
                            default:
                                alert("I do not understand " + letHimLive);
                                LetHimLive();
                            break;
                                         }
                        function BanditHideout(){
                        var banditHideout = prompt("You go throught the trees to a bandit hideout. There is no one in sight and no horses either.").toLowerCase();
                            
                            
                        }
                                }
                        }
                                    }
                                }
                        
                            }
                    
                     }
                }
            
                        
            
        </script>
    </body>
</html>
