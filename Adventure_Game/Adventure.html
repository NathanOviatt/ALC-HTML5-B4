<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adventure Game</title>
    </head>
    <body>
        <h1>Adventure Game v1.0</h1>
        <p>Made by: Nathan Oviatt</p>
        <script>
            
            // Inventory System
        var inventory = {
            sword:0,
            knife:0,
            bread:0,
            unconditional_love_and_respect:0,
        }
        
            Start();
            
            function Start(){
                
                var playerName = prompt("What is your name traveller?");
                
                alert("Welcome to the land of Sevasmos, " + playerName);
                
                var startGame = confirm("Are you read to begin your adventure?");
                
                    if(startGame){
                        Village();
                    }
                    else{
                        alert("Goodbye!");
                    }
            }
            
            function Village(){
                var village = prompt("You arrive at a small village. There is a blacksmith, inn, stable and several wooden homes.").toLowerCase();
                
                switch(village){
                        
                    case "blacksmith":
                        alert("The blacksmith scowls at you and mumbles something rude! You walk away intimidated.");
                        
                        inventory.unconditional_love_and_respect ++;
                        alert("Unconditional love and respects = " + inventory.unconditional_love_and_respect);
                        
                        Village();
                    break;
                        
                    case "inn":
                        Inn();
                    break;
                        
                    case "stable":
                        Stable();
                    break;
                        
                    case "exit":
                        alert("Run away, chicken!  THE END");
                    break;
                        
                    default:
                        alert("I do not understand " + village);
                        Village();
                    break;
                              }
                function Inn(){
                var inn = prompt("You enter the old weather torn inn. The innkeeper asks what he can do for you. Rent a room. Buy food. Sit by the hearth fire.").toLowerCase();
                            
                switch(inn){
                                
                    case "rent a room":
                        alert("You have rented a room and slept through the night.");
                        Inn();
                    break;
                    case "buy food":
                        alert("You ordered a frothy brew and are now filled up to continue your journey.");
                        Inn();
                    break;
                    case "sit by the hearth fire":
                        HearthFire();
                    break;
                    
                    default:
                        alert("I do not understand " + inn);
                        Inn();
                    break;
                                
                      }
                      
                    function HearthFire(){
                    var hearthFire = prompt("You sit and relax by the fire. You see a shady figure sitting in the corner eyeing you down. Confront the stranger. Leave the inn. Ignore them. Ultimate staring contest.").toLowerCase();
                    
                    switch(hearthFire){
                            
                        case "confront the stranger":
                            alert("The unknown man denies your accusation. Push for answers. Leave it alone.");
                        break;
                        case "leave the inn":
                            alert("You sense that this man has bad intents and leave the inn.");
                            LeaveTheInn();
                        break;
                        case "ignore them":
                            alert("You act like you haven't noticed the stranger. He slowly makes his way toward you.");
                        break;
                        case "ultimate staring contest":
                            alert("You didn't even last 15 seconds and die of embarrasment. THE END");
                            Start();
                        break;
                            
                        default:
                            alert("I do not understand " + hearthFire);
                            HearthFire();
                        break;
                            
                                     }
                    function LeaveTheInn(){
                    alert("You step outside and see a man holding a large bag standing in the street facing away from you. You are curious about what he is doing and what he has in the bag.");
                        
                        
                    }
                        
                        }
                  }
                    
                function Stable(){
                var stable = prompt("The stable master warns you that the horses were stolen last night. Do you help? Help. Back to village.").toLowerCase();
                    
                switch(stable){
                        
                    case "help":
                        Help();
                    break;
                    case "back to village":
                        Village();
                    break;
                        
                    default:
                        alert("I do not understand " + stable);
                        Stable();
                    break;
                        
                             }
                    
                    function Help(){
                    var help = confirm("You choose to help the stable master. he thanks you and gives you a sharp knife and food to help you on the way. He tells you that the thief went into the woods. You follow the trail of the thief.");
                        if (help){
                            inventory.knife ++;
                            alert("Knifes = " + inventory.knife);
                            
                            inventory.bread ++;
                            alert("Bread = " + inventory.bread);
                            
                            Woods();
                        }
                        else{
                            Stable();
                        }
                        
                    function Woods(){
                    var woods = prompt("There is a fork in the road. Horse prints are going both left and right. The left leads to a dark damp cave, and the right leads to a river. Left. Right.").toLowerCase();
                    
                    switch(woods){
                                
                        case "left":
                            LeftTrail();
                        break;
                        case "right":
                            alert("You go down the path that leads to a river.");
                        break;
                            
                        default:
                            alert("I do not understand " + woods);
                            Woods();
                        break;
                        
                                    }
                        
                        function RightTrail(){
                        var rightTrail = prompt("You walk down the path the leads to the river. You are met with a desicion as you see")
                            
                            
                        }
                        
                            
                        }
                        
                        
                        function LeftTrail(){
                        alert("You go down the path that leads to a cave. You are frozen in fear as you see a troll come out of the cave.");
                            

                        var leftTrail = prompt("The troll spots you and charges. Fight. Run.").toLowerCase();
                            
                        switch(leftTrail){
                                
                            case "fight":
                                FightTheTroll();
                            break;
                            case "run":
                                alert("The troll is much quicker than you. Hits you from behind with his club and kills you. THE END");
                                Start();
                            break;
                                
                            default:
                                alert("I do not understand " + leftTrail);
                                LeftTrail();
                            break;
                                
                                
                                        }    

                        function FightTheTroll(){
                        var fightTheTroll = prompt("You stand your ground as the troll quickly approaches. As he gets close, you dive to the ground and slice his leg with your knife. The troll falls to the ground defeated. Finish him. Let him live.").toLowerCase();
                        
                        switch(fightTheTroll){
                                
                            case "let him live":
                                LetHimLive();
                            break;
                            case "finish him":
                                alert("You stab the downed troll with you knife, killing him.");
                            break;
                                
                            default:
                                alert("I do not understand " + fightTheTroll);
                                FightTheTroll();
                            break;
                                            }
                            
                        function LetHimLive(){
                        alert("You let the troll live, earning his unconditional love and respect.");
                        inventory.unconditional_love_and_respect ++;
                        alert("Unconditional love and respects = " + inventory.unconditional_love_and_respect);
                            
                        var letHimLive = prompt("You help the troll up and continue on your way. Up ahead you see a bandit hideout. You want to check it out, but you still want to see what's inside the cave. Bandit hideout. Cave.").toLowerCase();
                            
                        switch(letHimLive){
                                
                            case "bandit hideout":
                                BanditHideout();
                            break;
                            case "cave":
                                Cave();
                            break;
                                
                            default:
                                alert("I do not understand " + letHimLive);
                                LetHimLive();
                            break;
                                         }
                        function BanditHideout(){
                        alert("You go throught the trees to a bandit hideout. There are currently bandits there, but you don't see any horses. You search around quietly, trying not to make any noise.");
                        var banditHideout = prompt("While you are sneaking around the camp, you step on a stick, alerting the bandits. Stay still. Run away.").toLowerCase();
                            
                        switch(bandithideout){
                                
                            case "stay still":
                                alert("The bandits are aware you are here and capture you. You struggle to get away but are knocked out.");
                            break;
                            case "run away":
                                alert("You are chased through the woods when you fall down a hole in the ground. You are very hurt, but you escaped the bandits. As you get up, you see that you are surrounded by orcs.");
                                
                            default:
                                alert("I do not understand " + banditHideout);
                            break;
                                
                                            }
                        
                            
                        }
                            
                        function Cave(){
                        alert("You enter the cave where the troll came from. In here you find a trail of hoofprints in the muddy floor. You sense that this could be a trap, but you go further.");
                        var cave = prompt("You see the horses, but they are surrounded by goblins. Get the horses. Leave.").toLowerCase();
                            
                        switch(cave){
                                
                            case "get the horses":
                                GetTheHorses();
                            break;
                            case "leave":
                                alert("You leave the horses and return to the village in shame. You failed the stable master. THE END");
                                Start();
                            break;
                                
                            default:
                                alert("I do not understand " + cave);
                            break;
                                
                                
                                             }
                            
                            function GetTheHorses(){
                            alert("The goblins see you and you have to fight. You get your knife out and start attacking them.");
                            var getTheHorses = prompt("You are struggling to hold them off, but are managing. The goblin king comes from deep within the cave. You need to get the horses, but you might not get out if you don't fight. Continue fighting. Go for the horses.").toLowerCase();
                                
                            switch(getTheHorses){
                                    
                                case "continue fighting":
                                    alert("You continue fighting, but there are too many of them. They overpower you, and with the help of the king, they slay you. THE END");
                                    Start();
                                break;
                                case "go for the horses":
                                    alert("You make a run for the horses, dodging attacks from your pursuers. You cut the ropes on the horses and hop on one as they all run out.");
                                    alert("When all is calm, you lead them back to the village where you meet the stable master. He is very greatful for what you have done for him.");
                                    
                                    inventory.unconditional_love_and_respect ++;
                                    alert("Unconditional love and respects = " + inventory.unconditional_love_and_respect);
                                    
                                    alert("Congratulation! You have won!");
                                    
                                default:
                                    alert("I do not understand " + getTheHorses);
                                break;
                                    
                                               }
                                
                                
                            }
                            
                        }
                            
                                }
                        }
                                    }
                                }
                        
                            }
                    
                     }
                
            
                        
            
        </script>
    </body>
</html>
